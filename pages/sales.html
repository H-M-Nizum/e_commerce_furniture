<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Ecommerce</title>

  <!-- CSS Connection -->
  <link rel="stylesheet" href="../style.css" />

  <!-- Bootstrap Connection -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
</head>
<body class="custom-container">

  <header>
    <!----- Navbar will be inserted here via JavaScript ----->
  </header>

  <main class="container my-5">
    <h1 class="text-center mb-5 text-white">Contact Us</h1>

    <div class="row">
      <!-- Contact Form -->
      <div class="col-lg-6 mb-4">
        <div class="card p-4 shadow-sm">
          <h4 class="mb-3">Send us a message</h4>
          <form id="contactForm">
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" placeholder="Your Name" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com" required />
            </div>
            <div class="mb-3">
              <label for="subject" class="form-label">Subject</label>
              <input type="text" class="form-control" id="subject" placeholder="Subject" required />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Write your message here..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Message</button>
          </form>
        </div>
      </div>

      <!-- Contact Info & Map -->
      <div class="col-lg-6">
        <div class="card p-4 shadow-sm mb-4">
          <h4 class="mb-3">Our Contact Info</h4>
          <p><strong>Address:</strong> 123 Ecommerce St, Suite 100, City, Country</p>
          <p><strong>Phone:</strong> +1 (123) 456-7890</p>
          <p><strong>Email:</strong> support@ecommerce.com</p>
          <p><strong>Working Hours:</strong> Mon - Fri, 9:00 AM - 6:00 PM</p>
        </div>
        <div class="card shadow-sm">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.086151939122!2d-122.42067958468292!3d37.77902697975881!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c7b0d0e17%3A0x6e3a57eaa3dc!2sEcommerce!5e0!3m2!1sen!2sus!4v1690000000000!5m2!1sen!2sus"
            width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer text-center py-3">
    <div class="container">
      <p class="mb-0">Â© 2024 Ecommerce. All rights reserved.</p>
    </div>
  </footer>

  <script src="../components/navbar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    // Contact Form Submission
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      Swal.fire({
        icon: 'success',
        title: 'Message Sent!',
        text: 'Thank you for contacting us. We will get back to you soon.',
      });
      this.reset();
    });
  </script>
</body>
</html>
